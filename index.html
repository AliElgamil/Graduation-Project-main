<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سامسونج</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Style File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Start Header -->
    <header class="header">
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">سامسونج</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="products.html?page=elc"
                >الاجهزة الاكهربائية</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html?page=mobile">موبيلات</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html?page=tv">شاشات</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End Navbar -->

      <!-- Start Cursol -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="image/ces2021_dotcom_kv_pc_final.jpg.jpg"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="image/header-2.png.webp"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="image/header (1).jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
        </a>
      </div>
      <!-- End Cursol -->
    </header>
    <!-- End Header -->

    <!-- Start Section Product -->
    <section class="product text-center">
      <div class="container">
        <div class="head-section">
          <h2>الاجهزة الاكهربائية</h2>
        </div>
        <div class="products"></div>
      </div>
      <div class="image-holder d-lg-block d-none"></div>
    </section>
    <!-- End Section Product -->

    <!-- Start Section tv -->
    <section class="tv text-center">
      <div class="container">
        <div class="head-section">
          <h2>شاشات التلفزيون</h2>
        </div>
        <div class="products"></div>
      </div>
    </section>
    <!-- End Section Product -->

    <!-- Start Section mobile -->
    <section class="mobile text-center">
      <div class="container">
        <div class="head-section">
          <h2>الهواتف المحمولة</h2>
        </div>
        <div class="products"></div>
      </div>
      <div class="image-holder d-lg-block d-none">
        <img src="image/phones-for-every-need-001.png" alt="" />
      </div>
    </section>
    <!-- End Section mobile -->

    <!-- Start Footer -->
    <footer class="footer text-center" dir="rtl">
      <p>&copy;2021 معاهد ابوقير حميع الحقوق محفوظة</p>
    </footer>
    <!-- End Footer -->

    <!-- JS File -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
